<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment-header">
    <title id="pageTitle">Index</title>
</head>
<body>
<div class="row">
    <div class="col-12">
        <form method="POST" th:action="@{/newGame}" th:object="${game}">
            <div class="form-group">
                <label for="smallBlind">Petite blinde :</label>
                <input class="form-control" id="smallBlind" required th:field="*{smallBlind}" type="text"/>
            </div>
            <div class="form-group">
                <label for="bigBlind">Grosse blinde :</label>
                <input class="form-control" id="bigBlind" required th:field="*{bigBlind}" type="text"/>
            </div>
            <div class="form-group">
                <label for="nbPlayer">Nombre de joueurs :</label>
                <select class="form-control" id="nbPlayer" name="nbPlayer">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option selected="selected">5</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="VALIDER"/>
            </div>
        </form>
    </div>
</div>
<div th:include="fragment-script"></div>
</body>
</html>
